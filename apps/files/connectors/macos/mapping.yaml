# macOS â†’ Files connector mapping
# Pure command: executor - no AppleScript needed

actions:
  open:
    label: "Open file, URL, or app"
    description: Open a file with default app, launch a URL, or start an application
    command:
      binary: open
      args:
        - "{{params.target}}"
    response:
      raw: true

  browse:
    label: "List directory"
    description: List directory contents
    command:
      binary: ls
      args:
        - "-la"
        - "{{params.path}}"
    response:
      raw: true

  browse_tree:
    label: "Directory tree view"
    description: Show directory as a tree structure
    command:
      binary: tree
      args:
        - "-L"
        - "{{params.depth | default: 3}}"
        - "{{params.path}}"
    response:
      raw: true

  read:
    label: "Read file"
    description: Read file contents
    command:
      binary: cat
      args:
        - "{{params.path}}"
    response:
      raw: true

  read_pdf:
    label: "Read PDF file"
    description: Extract text from PDF file
    command:
      binary: pdftotext
      args:
        - "-layout"
        - "{{params.path}}"
        - "-"
    response:
      raw: true

  decrypt_pdf:
    label: "Decrypt PDF file"
    description: Remove password protection from a PDF (requires password)
    command:
      binary: qpdf
      args:
        - "--password={{params.password}}"
        - "--decrypt"
        - "{{params.path}}"
        - "{{params.output}}"

  read_docx:
    label: "Read Word document"
    description: Extract text from DOCX file
    command:
      binary: textutil
      args:
        - "-convert"
        - "txt"
        - "-stdout"
        - "{{params.path}}"
    response:
      raw: true

  file_info:
    label: "Get file info"
    description: Get file type and metadata
    command:
      binary: file
      args:
        - "-b"
        - "--mime-type"
        - "{{params.path}}"
    response:
      raw: true

  write:
    label: "Write file"
    description: Create or overwrite a file
    command:
      binary: dd
      args:
        - "of={{params.path}}"
        - "status=none"
      stdin: "{{params.content}}"

  mkdir:
    label: "Create directory"
    description: Create directory (and parents if needed)
    command:
      binary: mkdir
      args:
        - "-p"
        - "{{params.path}}"

  move:
    label: "Move file or directory"
    description: Move or rename to new location
    command:
      binary: mv
      args:
        - "{{params.from}}"
        - "{{params.to}}"

  copy:
    label: "Copy file"
    description: Copy file to new location
    command:
      binary: cp
      args:
        - "{{params.from}}"
        - "{{params.to}}"

  copy_recursive:
    label: "Copy directory"
    description: Copy directory recursively
    command:
      binary: cp
      args:
        - "-r"
        - "{{params.from}}"
        - "{{params.to}}"

  delete:
    label: "Delete file"
    description: Delete a single file
    command:
      binary: rm
      args:
        - "{{params.path}}"

  delete_recursive:
    label: "Delete directory"
    description: Delete directory and contents
    command:
      binary: rm
      args:
        - "-rf"
        - "{{params.path}}"

  rename:
    label: "Rename file or directory"
    description: Rename in place (provide full destination path)
    command:
      binary: mv
      args:
        - "{{params.path}}"
        - "{{params.to}}"
