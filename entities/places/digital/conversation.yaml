# Conversation entity

id: conversation
plural: conversations
extends: place
name: Conversation
description: A place where messages are sent â€” a thread of messages

references:
  schema_org: https://schema.org/Conversation
  wikidata: Q4656145

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    description: Group name or contact name

  last_message:
    type: string
    description: Preview of last message

  last_message_at:
    type: datetime
    description: When last message was sent

  unread_count:
    type: integer
    default: 0
    description: Number of unread messages

  avatar:
    references: image
    description: Conversation avatar/photo

  participants:
    type: array
    description: People in this conversation
    items:
      references: person

  is_group:
    type: boolean
    description: Whether this is a group conversation

  participant_count:
    type: integer
    description: Number of participants

operations: [list, get, create]

display:
  primary: name
  secondary: last_message
  badge: unread_count
  icon: messages
