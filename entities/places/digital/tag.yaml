# Tag — A Named Label
#
# Extends collection. Inherits:
#   From collection: id, name, description, item_count, ordered
#
# A tag is the simplest collection — just a label you apply to things.
# Different systems call them different things:
#   Todoist: labels
#   Linear: labels
#   GitHub: labels
#   Gmail: labels
#   Photos: tags/albums
#   Bookmarks: tags
#
# All map to the same concept: a named collection you assign to things.

id: tag
plural: tags
extends: place
name: Tag
description: A named label that can be applied to any entity

properties:
  color:
    type: string
    description: Display color (hex or named)

  data:
    type: object
    description: Domain-specific extensions

identifiers: [name]
operations: [list, get, create, update, archive]

display:
  primary: name
  icon: tag
  sort:
    - field: name
      order: asc
