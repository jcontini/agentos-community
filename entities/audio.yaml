# Audio — Podcasts, Music, Sound
#
# Extends media. Inherits:
#   From media: id, title, description, url, published_at, duration_ms, thumbnail
#
# For podcast episodes, music tracks, sound effects, and any
# audio-only content. Voice notes and calls use `recording` instead.
#
# Attribution via relationships (not properties):
#   person --references(authored)--> audio (e.g., podcast episode author)
#   person --references(performed)--> audio (e.g., musician)
#   account --posts--> audio (e.g., podcast channel, music label account)

id: audio
plural: audio
extends: media
name: Audio
description: Audio content — podcasts, music, sound

references:
  schema_org: https://schema.org/AudioObject

properties:
  bitrate:
    type: integer
    description: Audio bitrate in kbps

  transcript:
    type: string
    description: Full transcript text

identifiers: [url]

operations: [list, get, search]

display:
  primary: title
  secondary: null  # TODO: Show performer/author via relationship query
  icon: headphones
