# Table â€” A database table
#
# For database adapters (postgres, mysql, sqlite).
# Represents table metadata, not the data itself.

id: table
plural: tables
name: Table
description: A database table with schema metadata

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Table name

  schema:
    type: string
    default: "public"
    description: Database schema (e.g., "public")

  row_count:
    type: integer
    description: Approximate row count

  size:
    type: string
    description: Table size (human-readable, e.g., "2.3 MB")

  description:
    type: string
    description: Table comment/description

identifiers: [name]
operations: [list, get, search]

display:
  primary: name
  secondary: schema
  icon: database
