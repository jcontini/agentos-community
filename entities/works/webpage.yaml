# Webpage Entity
# A web page with URL, title, and content
#
# Extends document. Inherits:
#   From document: id, content, title, url, published_at, fetched_at, data

id: webpage
plural: webpages
extends: document
name: Web Page
description: A web page with URL, title, and content

references:
  schema_org: https://schema.org/WebPage
  wikidata: Q36774  # web page

properties:
  # Webpage overrides url as required (the primary identifier)
  url:
    type: string
    format: url
    required: true
    description: The page URL

  snippet:
    type: string
    description: Short excerpt/description

  favicon:
    references: image
    description: Site favicon

  content_type:
    type: string
    description: MIME type of the content (e.g., text/html, application/json)

operations: [search, read]

display:
  primary: title
  secondary: url
  description: snippet
  icon: globe
  meta: [published_at]
