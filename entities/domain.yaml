# Domain â€” A registered internet domain
#
# Covers domain registration, expiry, nameservers.
# DNS records are a separate entity (dns_record) linked via references.

id: domain
plural: domains
name: Domain
description: A registered internet domain name

references:
  wikidata: Q32635  # domain name

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  fqdn:
    type: string
    required: true
    description: Fully qualified domain name (e.g., "example.com")

  registrar:
    type: string
    description: Domain registrar (e.g., "gandi", "porkbun")

  expires_at:
    type: datetime
    description: When the domain registration expires

  auto_renew:
    type: boolean
    description: Whether auto-renewal is enabled

  status:
    type: string
    description: Registration status

  nameservers:
    type: array
    items:
      type: string
    description: Current nameserver list

identifiers: [fqdn]
operations: [list, get]

display:
  primary: fqdn
  secondary: registrar
  icon: globe
