# Theme Entity - visual themes for AgentOS
# Used for: theme picker in Settings, App Store theme browsing

---
id: theme
plural: themes
name: Theme
description: A visual theme for the AgentOS desktop

properties:
  id:
    type: string
    required: true
    description: Unique identifier (e.g., "macos9", "win95")

  name:
    type: string
    required: true
    description: Display name

  description:
    type: string
    description: Theme description

  preview:
    type: string
    description: URL or path to preview image

  family:
    type: string
    description: Theme family (macos, windows, unix)

  # Chrome settings - how the window decorations work
  chrome:
    type: object
    description: Chrome configuration
    properties:
      has_menubar:
        type: boolean
        description: Global menu bar at top of screen (Mac style)
      has_taskbar:
        type: boolean
        description: Taskbar at bottom of screen (Windows style)
      titlebar_buttons:
        type: string
        enum: [left, right]
        description: Position of window buttons

  default_wallpaper:
    type: string
    description: Default wallpaper path for this theme

  # Credits for attribution
  credits:
    type: object
    description: Attribution information
    properties:
      source:
        type: string
        description: Source project name
      source_url:
        type: string
        description: Link to source project
      author:
        type: string
        description: Author name
      license:
        type: string
        description: License type (MIT, etc.)

  installed:
    type: boolean
    description: Whether theme is installed

  source:
    type: string
    description: Where this theme came from (bundled, store, local)

operations: [list, get, install, uninstall]

display:
  primary: name
  secondary: description
  icon: paintbrush
  show_as_app: false
  # Default view is grid with preview images
  default_view: grid
  grid_item:
    image: preview
    label: name
