# Batch Result — standard return type for operations that process multiple items

id: batch_result
plural: batch_results
name: Batch Result
description: Result for operations that process multiple items

properties:
  succeeded:
    type: integer
    required: true
    description: Number of items successfully processed

  failed:
    type: integer
    required: true
    description: Number of items that failed

  total:
    type: integer
    required: true
    description: Total items attempted

  errors:
    type: array
    items: string
    description: Error messages for failed items

# No operations — this is a return shape, not a queryable entity
operations: []

display:
  primary: total
  icon: list-checks
  show_as_app: false
