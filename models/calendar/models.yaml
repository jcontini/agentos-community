# Calendar Domain - calendars and events

---
id: calendar
plural: calendars
name: Calendar
description: A collection of events

references:
  schema_org: https://schema.org/Schedule
  wikidata: Q12132

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Calendar name

  color:
    type: string
    description: Display color

  is_primary:
    type: boolean
    default: false
    description: Whether this is the user's primary calendar

  is_subscribed:
    type: boolean
    default: false
    description: Whether this is a subscribed/read-only calendar

  created_at:
    type: datetime
    description: When calendar was created

  updated_at:
    type: datetime
    description: When calendar was last updated

operations: [list, get, create, update, delete]

display:
  primary: name
  icon: calendar

---
id: event
plural: events
name: Event
description: A calendar event

references:
  schema_org: https://schema.org/Event
  wikidata: Q1656682

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  title:
    type: string
    required: true
    description: Event title

  description:
    type: string
    description: Event description

  start:
    type: datetime
    required: true
    description: Start time

  end:
    type: datetime
    description: End time

  all_day:
    type: boolean
    default: false
    description: Whether this is an all-day event

  location:
    type: string
    description: Event location

  recurrence:
    type: string
    description: Recurrence rule (RRULE format)

  created_at:
    type: datetime
    description: When event was created

  updated_at:
    type: datetime
    description: When event was last updated

operations: [list, get, create, update, delete]

display:
  primary: title
  secondary: start
  icon: calendar
  show_as_app: true