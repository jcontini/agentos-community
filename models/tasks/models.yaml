# Tasks Domain - task management entities

---
id: task
plural: tasks
name: Task
description: A unit of work to be done

references:
  schema_org: https://schema.org/Action
  wikidata: Q4026292

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  source_id:
    type: string
    description: Human-readable ID from source (e.g., "AGE-123" in Linear)

  title:
    type: string
    required: true
    description: Task title/summary

  description:
    type: string
    description: Detailed description

  completed:
    type: boolean
    default: false
    description: Whether task is done

  status:
    type: string
    enum: [open, in_progress, done, cancelled]
    description: Task status (more granular than completed boolean)

  completed_at:
    type: datetime
    description: When task was completed

  due_date:
    type: date
    description: When task is due

  priority:
    type: integer
    min: 1
    max: 4
    description: Priority level (1=highest)

  created_at:
    type: datetime
    description: When task was created

  updated_at:
    type: datetime
    description: When task was last updated

  url:
    type: string
    description: URL to view this task in the source application

operations: [list, get, create, update, delete, complete, reopen]

display:
  primary: title
  secondary: due_date
  status: completed
  icon: check-square
  show_as_app: true
  # Sort by priority (1=highest, so ascending), then by due date, completed items last
  sort:
    - field: completed
      completed_last: true
    - field: priority
      order: asc
    - field: due_date
      order: asc

